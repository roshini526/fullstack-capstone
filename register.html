<!DOCTYPE html>
<html>
<head>
	<title>Student Connect Register</title>
	<link rel="stylesheet" type="text/css" href="FormStyles.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div>
	<h1>Welcome to Student Connect!!!</h1>
	<p class="paragraph">Explore and Improve your knowledge...</p>
	</div>
	<form action = "/signup" method="GET" >
	<div class = "Container">
		<br>
		<div class="textColour marginTop">
		Name
		</div>
		<div>
			<input class = "boxClass" type = "text" placeholder="Enter your name" name="name">
		</div>
		<div class="textColour">
		Email
		</div>
		<div>
			<input class = "boxClass" type = "text" placeholder="Enter your Email" name="email">
		</div>
		<div class="textColour">
		Password
		</div>
		<div>
			<input class = "boxClass" type = "Password" placeholder="Enter your Password" name="password">
		</div>
		<div class="textColour">
		Re-enter Password
		</div>
		<div>
			<input class = "boxClass" type = "Password" placeholder="Re-enter Password" name="Re-enterpassword">
		</div>
		<div class="textColour">
		College Name
		</div>
		<div>
			<input class = "boxClass" type = "text" placeholder="Enter your College name" name="college">
		</div>
		<!--<div class = "registerClass">
			<button class="btn btn-success">Register</button>
		</div>-->
		<div>
			<button class="btn btn-success" style="margin-left: 20px; margin-top: 20px; width: 88%;">Register</button>
		</div>
		<br>
		<div style="color: white; margin-left: 150px;">
		Already have an account? <a href="signinPage.html" style="color: green;"> Login here</a>
		</div>
	<br>
</div>
</form>
	
</div>
</body>
</html>
